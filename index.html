<!DOCTYPE html>
<html lang="ru">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    }
    ul {
      margin-left: 0;

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        profiles: [
          { name: 'VK', url: 'https://vk.com/id152967894'},

          { name: 'Instagram', url: 'https://www.instagram.com/desulaid/?hl=ru'},

</body>
</html>
